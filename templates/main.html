<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></head>

<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

<body>
<header>
  <div class="navbar-header">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='img/python-logo.png') }}" style="max-width:120px; margin-top:=7px;">
    </a>

  </div>

        <a href="{{ url_for('main') }}">
          <button type="button" class="btn btn-primary"
                  style="margin-top: 5px; margin-bottom:5px; height:44px; margin-right:15px; font-size: 1.3em;"
                   aria-label="Left-Align" >
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Start learning </button>
        </a>

    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav navbar-right" style="margin-right: 25px;">
        <div style="margin: 15px; font-size: 1.3em;">
          {% if session.logged_in %}
            <a><span class="glyphicon glyphicon-user"></span> {{ session.username }} &nbsp;</a>
            <a href="{{ url_for('logout')}}"><span class="glyphicon glyphicon-log-out"></span> Logout &nbsp;</a>
          {% else %}
            <a href="{{ url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span> Login &nbsp;</a>
            <a href="{{ url_for('register')}}"><span class="glyphicon glyphicon-pencil"></span> Sign up &nbsp;</a>
          {% endif %}
            <a href="{{ url_for('login')}}"><span class="glyphicon glyphicon-heart"></span> Donate &nbsp;</a>
        </div>
      </ul>


</header>

{% block content %}

{% endblock content %}

</body>
</html>
